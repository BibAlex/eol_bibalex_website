  explore_taxon: "استكشاف الكائن"
  vernaculars_description: "      في أغلب الأحيان يتعرف الناس على الكائنات الحية بتسمياتها الدارجة فقط. وهذه التسميات على عكس التسميات العلمية
  دائمًا ما تختلف بين اللغات المختلفة. أو حتى بين المناطق المختلفة المتحدثة للغة ذاتها.   
  يعرض هذا القسم جميع التسميات الدارجة لدى موسوعة الحياة للكائن. يمكن حاليًا تحديد تسمية دارجة واحدة فقط للغة الواحدة.    
  لكن يمكن البحث عبر جميع التسميات الأخرى."   
