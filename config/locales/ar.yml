  collect_button: "أضف إلى مجموعة"
  scientific_name_description: "يطمح العلماء إلى تكوين 'شجرة واحدة للحياة' تعكس العلاقات التطورية بين الكائنات الحية. إلا أن هذه العلاقات التطورية هي استكشاف مستمر في جوهرها، وهناك العديد من الآراء حول الطريقة الصحيحة التي ينبغي بها تقسيم الكائنات الحية إلى مجموعات وتسميتها. تعكس موسوعة الحياة هذه الاختلافات من خلال عرض ’تصنيفات’ علمية متعددة. وهناك بعض الأصناف التي تمت تسميتها بأسماء مختلفة. توجد هذه الأسماء في قسم المرادفات. تعرض موسوعة الحياة كذلك الأسماء الدارجة لكل صنف، والتي يمكن تختلف وفقًا للمنطقة واللغة."
  scientific_name: "الاسم العلمي"
